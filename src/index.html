<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/assets/Madrix-Dev-removebg-preview.png" type="image/png">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Madrix|Dev</title>
</head>

<body>
    <header>
        <div class="logo" data-aos="fade-down" data-aos-dura="1500">
            <h2>Madrix<span>.Dev</span></h2>
        </div>
        <div class="nav-list" data-aos="fade-up-left" data-aos-duration="1500">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>

    </header>

    <main>

        <div class="container">
            <div class="text-side" data-aos="fade-right" data-aos-duration="1500">
                <h2>Hello, I'm <span class="change">Madrix</span></h2>
                <h3>I'm <span class="job"></span></h3>
                <button class="cv"><a href="/assets/myCV (Developpeur).pdf" download="CV_Madrix.pdf">Download
                        CV</a></button>
                <button class="contact">Contact Me</button>
            </div>
            <div class="photo-side" data-aos="zoom-out" data-aos-duration="1500">
                <div class="pic1">
                    <img class="blob" src="../assets/blob.png" alt="blob">
                    <img class="me" src="../assets/me.png" alt="me">
                </div>
            </div>
        </div>

        <!--FORMULAIRE-->

        <div class="overlay"></div>
        <form class="contact-form">
            <h2>Contact Me</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>

            <button type="submit">Send</button>
        </form>

    </main>





    <footer>

    </footer>

    <script>
        AOS.init();
    </script>
</body>

</html>
